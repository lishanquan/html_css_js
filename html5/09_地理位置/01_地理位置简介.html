  <!--
    在移动设备（如手机、平板电脑等）中，如果浏览器支持定位功能，
    我们就可以使用HTML5的geolocation对象来获取用户的地理位置信息。
    
    语法：window.navigator.geolocation
    
    说明：navigator对象是window对象下的一个子对象，而geolocation对象是navigator对象下的一个子对象。
    对于window对象下的子对象，可以省略window前缀，因此window.navigator.geolocation可以简写为navigator.geolocation。

    geolocation对象有3个方法：
    1)getCurrentPosition()    当前位置
    2)watchPosition()         监视位置
    3)clearWatch()            清除监视
  -->
