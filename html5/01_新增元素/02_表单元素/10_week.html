<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <!--
    当type属性取值为“week”时，我们可以使用浏览器自带的工具来获取“周数”。
    
    语法：<input type="week" value="" />
    
    说明：value属性用于设置初始值，格式必须如“2023-W31”。其中，“W”是“week”的缩写。
  -->
</head>
<body>
  <form method="post">
    <input type="week" value="2023-W31" />
  </form>
</body>
</html>
