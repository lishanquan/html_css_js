<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在HTML5中，我们可以使用keygen元素来生成页面的密钥。
      如果表单内部有keygen元素，则提交表单时，keygen元素将生成一对密钥：
      一个保存在客户端，称为“私密钥（Private Key）”；
      另一个发送到服务器，称为“公密钥（Public Key）”。
      
      语法：<keygen />
    -->
</head>
<body>
  <form method="post">
    <keygen />
    <input type="submit" value="提交" />
  </form>
</body>
</html>
