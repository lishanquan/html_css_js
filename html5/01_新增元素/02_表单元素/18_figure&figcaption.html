    “图片+图注”效果，在实际开发中经常可以见到。
    对于初学者来说，我们很可能使用如下代码来实现：
    <div>
      <img src="" alt="" />
      <span>HTML入门介绍</span>
    </div>
    
    但是这种实现方式语义并不好。在HTML5中，引入了figure和figcaption这两个元素来增强图片的语义化。
    语法：
    <figure>
      <img src="" alt="" />
      <figcaption></figcaption>
    </figure>

    说明：
    figure元素用于包含图片和图注，figcaption元素用于表示图注文字。
    在实际开发中，对于“图片+图注”效果，我们都建议使用figure和figcaption这两个元素来实现，从而使得页面的语义更加良好。
