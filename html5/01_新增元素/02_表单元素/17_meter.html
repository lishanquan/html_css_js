<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <!--
    在HTML5中，我们可以使用进度条的形式来显示数据所占的比例。
    
    语法：<meter min="最小值" max="最大值" value="当前值"></meter>
    
    说明：meter元素跟progress元素非常相似，都是以进度条形式来显示数据比例。
    不过，两者在语义上有很大的区别：
    ▶ meter元素一般用于显示静态数据比例。所谓的静态数据，指的是很少改变的数据，例如男生人数占全班人数的比例。
    ▶ progress元素一般用于显示动态数据比例。所谓“动态数据”，指的是会不断改变的数据，例如下载文件的进度。
  -->
</head>
<body>
  <meter max="10" value="8"></meter><br />
  <meter max="100" value="80"></meter>
</body>
</html>
