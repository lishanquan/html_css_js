<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      当type属性取值为“date”时，我们可以直接使用浏览器自带的日历工具来获取日期（年、月、日）。
      
      语法：<input type="date" value="" />

      说明：value属性用于设置日期初始值，格式必须如“2023-08-11”。

      当我们点击date类型元素时，浏览器会弹出自带的日历工具，以方便直接选取日期。

      此外，value属性用于设置日期初始值，格式必须如“2023-08-11”，像“2023-08-11”这种是无效的。
    -->
</head>
<body>
  <form method="post">
    <input type="date" value="2023-08-11" />
  </form>
</body>
</html>
