<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <!--
    当type属性取值为“month”时，我们可以使用浏览器自带的工具来获取“月数”。
    
    语法：<input type="month" value="" />
    
    说明：value属性用于设置初始值，格式必须如“2023-08”。
  -->
</head>
<body>
  <form method="post">
    <input type="month" value="2023-08" />
  </form>
</body>
</html>
