<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      当type属性取值为“time”时，我们可以直接使用浏览器自带的工具来获取时间（时、分）。
      
      语法：<input type="time" value="" />
      
      说明：value属性用于设置时间初始值，格式必须如“08:18”。
    -->
</head>
<body>
  <form method="post">
    <input type="time" value="08:18" />
  </form>
</body>
</html>
