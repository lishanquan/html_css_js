<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在HTML5中，我们可以使用datalist元素来为文本框提供一个可选的列表。
      
      语法：
      <datalist id="">
        <option label="" value=""></option>
        <option label="" value=""></option>
        <option label="" value=""></option>
      </datalist>
      
      说明：如果想要把datalist绑定到某个文本框，需要设置该文本框的list属性值等于datalist的id值。
    -->
</head>
<body>
  <form method="post">
    输入网址：<input type="text" list="urlList" />
    <datalist id="urlList">
      <option label="绿叶学习网" value="http://www.lvyestudy.com"></option>
      <option label="百度一下" value="http://www.baidu.com"></option>
      <option label="异步社区" value="http://www.epubit.com"></option>
    </datalist>
  </form>
</body>
</html>
