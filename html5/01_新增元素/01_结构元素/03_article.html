<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在HTML5中，article元素一般只会用于一个地方：文章内容部分。
      我们可以把article看成一个独立的部分，它内部可以包含标题以及其他部分。
      也就是说，article元素内部可以包含header元素、section元素和footer元素等。
      注意，在严格意义上，每一个article元素内部都应该有一个header元素。
    -->
</head>
<body>
  <article>
    <header>
      <h1>HTML5是什么？</h1>
      <p>作者、点赞、评论、浏览……</p>
    </header>
    <div id="content">文章内容……</div>
    <footer>
      <nav>上一篇、下一篇导航</nav>
    </footer>
  </article>
</body>
</html>
