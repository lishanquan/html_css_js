<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在HTML5中，aside元素一般用于表示跟周围区块相关的内容。
      想要正确地使用aside元素，主要取决于它的使用位置，我们大体可以分为以下两种情况。
      ▶ 如果aside元素放在article元素或section元素之中，则aside内容必须与article内容或section内容紧密相关。
      ▶ 如果aside元素放在article元素或section元素之外，则aside内容应该是与整个页面相关的，比如相关文章、相关链接、相关广告等。
      
      如果小伙伴们不知道在实际开发中怎么使用，可以到绿叶学习网（本书配套网站）查看各个页面的源代码，相信你会学到很多知识。
      事实上，这一章中涉及的大部分例子，都是根据绿叶学习网的页面结构来讲解的。
    -->
</head>
<body>
  <article>
    <header>
      <h1>HTML5是什么？</h1>
      <p>作者、点赞、评论、浏览……</p>
    </header>
    <div id="content">文章内容……</div>
    <footer>
      <nav>上一篇、下一篇导航</nav>
    </footer>
  </article>
</body>
</html>
