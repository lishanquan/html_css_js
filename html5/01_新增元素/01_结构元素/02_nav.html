<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在HTML5中，nav元素一般用于3个地方：顶部导航、侧栏导航和分页导航。
      当用于顶部导航时，nav元素可以放到header元素内部，也可以放到header元素外部。
      具体放在里面还是外面，取决于实际开发需求。
      一般情况下，主导航主要是使用无序列表来实现。
      在HTML5之前，都是使用一个div来包含着无序列表，而现在我们可以使用nav元素来代替div元素，以使结构更具有语义。

      以前的导航结构如下：
      <div id="nav">
        <ul>
          <li><a></a></li>
          <li><a></a></li>
          <li><a></a></li>
        </ul>
      </div>

      现在的导航结构如下：
      <nav id="nav">
        <ul>
          <li><a></a></li>
          <li><a></a></li>
          <li><a></a></li>
        </ul>
      </nav>

      此外别忘了，nav元素并不只是可以用于顶部导航，还可以用于侧栏导航以及分页导航。
    -->
</head>
<body>
</body>
</html>
