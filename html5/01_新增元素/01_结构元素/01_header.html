<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在HTML5中，header元素一般用于3个地方：页面头部、文章头部（article元素）和区块头部（section元素）。
      
      当用于页面头部时，header元素一般用于包含网站名称、页面LOGO、顶部导航、介绍信息等。

      当用于文章头部时（即article元素头部），header元素一般用于包含“文章标题”和“meta信息”两部分。
      所谓的meta信息，一般指的是作者、点赞数、评论数等。

      当用于区块头部时（即section元素头部），header元素一般只包含区块的标题内容。
    -->
</head>
<body>
  <header></header>
  <nav></nav>
  <article>
   <header></header>
   ……
   <footer></footer>
  </article>
  <aside></aside>
  <section>
   <header></header>
    ……
  </section>
  <footer></footer>
</body>
</html>
