<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在HTML5中，footer元素一般用于两个地方：
      一个是“页面底部”，另一个是“文章底部”。

      当用于页面底部时，footer元素一般包含友情链接、版权声明、备案信息等。

      当用于文章底部时，也就是放在article元素内部时，footer元素一般包含“上一篇/下一篇导航”“文章分类”“发布信息”等。
    -->
</head>
<body>
  <article>
    <header>
      <h1>HTML5是什么？</h1>
      <p>作者、点赞、评论、浏览……</p>
    </header>
    <div id="content">文章内容……</div>
    <footer>
      <nav>上一篇、下一篇导航</nav>
    </footer>
  </article>
</body>
</html>
