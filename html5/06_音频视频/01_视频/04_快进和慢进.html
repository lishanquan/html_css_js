<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <!--
    快进和慢进
  -->
  <script>
    window.onload = function() {
      var oVideo = document.getElementsByTagName("video")[0];
      var oBtnFast = document.getElementById("btnFast");
      var oBtnSlow = document.getElementById("btnSlow");
      oBtnFast.onclick = function() {
        if (oVideo.playbackRate <= 1) {
          oVideo.playbackRate += 0.2;
        } else {
          oVideo.playbackRate += 1;
        }
        console.log(oVideo.playbackRate);
      };
      oBtnSlow.onclick = function() {
        if (oVideo.playbackRate <= 1) {
          oVideo.playbackRate -= 0.2;
        } else {
          oVideo.playbackRate -= 1;
        }
        console.log(oVideo.playbackRate);
      };
    }
  </script>
</head>
<body>
  <video width="320" height="240" src="../../media/movie.mp4" autoplay></video><br />
  <input id="btnFast" type="button" value="快进" />
  <input id="btnSlow" type="button" value="慢进" />
</body>
</html>
