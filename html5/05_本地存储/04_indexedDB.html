  <!--
    HTML5新增了一种被称为indexedDB的数据库，该数据库是一种存储在客户端本地的NoSQL数据库，用于在本地存储大量数据。
    目前主流浏览器的最新版本都对其提供了支持。
    
    indexedDB是一个“对象数据库”，而不是“关系数据库”，它相对于传统的关系数据库（如MySQL、SQL Server等）来说，
    功能简化了很多，但是已经足够满足实际开发需求了。
    
    特别注意一点，HTML5标准中的Web SQL Database实际上已经被废除，如果小伙伴们在其他地方看到，直接忽略即可。
    在本地数据库这个技术方向，最新的HTML5标准表示只支持indexedDB。
  -->
