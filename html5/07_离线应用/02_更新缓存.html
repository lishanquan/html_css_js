  <!--
    想要更新缓存，我们可以有两种解决方法：一种是“自动更新”，另一种是“手动更新”。
    
    ▶ 自动更新，指的是通过改变cache.manifest文件的内容来触发更新缓存。
    ▶ 手动更新，指的是通过JavaScript事件来操作更新缓存。
    
    在实际开发中，我们一般不会主动使用JavaScript来操作什么，大多数情况下都是采用自动更新的方式。
    如果你在其他书上看到使用applicationCache对象的update()方法来更新缓存，采用的就是手动更新方式。
    我们并不推荐这种方式，主要是太麻烦了。
    
    在离线缓存中，如果仅仅修改资源文件（指的是cache.manifest的缓存文件）的内容，
    但是没有修改资源文件的名称或路径的话，浏览器将直接从本地离线缓存中获取资源文件，而不是从服务器下载资源文件。
    
    因此，每次修改资源文件内容的同时，我们可以利用修改cache.manifest文件的方法来触发资源文件的重新加载或重新缓存。
    其中，最有效的方法是修改cache.manifest文件内部的版本注释（# version xx.xx.xx）！（所以说，这句注释相当重要）

    最后，对于离线存储来说，我们还需要特别注意以下4点。
    ▶ 每一个需要使用离线缓存的页面头部都要加上manifest="cache.manifest"。
    此外，不要将cache.manifest文件加入缓存文件列表中，不然浏览器将不会检测到服务器上cache.manifest文件的更新。
    
    ▶ 在cache.manifest文件中定义的资源文件全部被成功加载后，
    这些资源文件会连同引用cache.manifest文件的HTML文件一并被离线缓存起来。
    所以，对于只想缓存JavaScript、CSS、图片等，而不想缓存HTML文件的应用来说，这是一大麻烦。
    
    ▶ 离线存储适合用来保存静态文件，不适合保存动态文件。所谓“静态文件”，指的是不经常更新的文件。
    
    ▶ 离线存储的容量上限为5MB，不适合用来大量存储图片文件，只适合用来保存静态图片，比如LOGO。
  -->
</head>
