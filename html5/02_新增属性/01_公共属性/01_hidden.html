<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <!--
    HTML5新增了很多公共属性。
    所谓的公共属性，指的是可以应用于大多数元素的属性，而并不只限于某一个元素。
    
    其中，HTML5新增的常见公共属性有4个。
    ▶ hidden
    ▶ draggable
    ▶ contenteditable
    ▶ data-*
    
    除了以上这些，HTML5还新增了另外3个公共属性：contextmenu、dropzone、spellcheck。
    不过由于这3个属性兼容性非常差，在实际开发中也极少用得上，我们可以直接忽略。

    一、hidden属性
    在HTML5中，我们可以使用hidden属性来显示或隐藏某一个元素。
    
    语法：<element hidden="hidden"></element>

    说明：hidden只有一个属性值：hidden。当然，你也可以简写为：<element hidden></element>。其中，element是一个元素。
  -->
</head>
<body>
  <div hidden="hidden">湖人总冠军</div>
  <!-- 等价于
  <div hidden>湖人总冠军</div>
   -->
  <div>勇士总冠军</div>
</body>
</html>
