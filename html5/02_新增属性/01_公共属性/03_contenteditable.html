<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <!--
    三、contenteditable
    在HTML5中，我们可以使用contenteditable属性来定义某个元素的内容是否可以被编辑。
    
    语法：<element contenteditable="true/false"></element>
    
    说明：contenteditable有两个属性值：true和false。默认值为false。当取值为true时，元素内容可以被编辑；当取值为false时，元素内容不能被编辑。
  -->
</head>
<body>
  <p contenteditable="true">这是一段可以拖动的文字</p>
</body>
</html>
