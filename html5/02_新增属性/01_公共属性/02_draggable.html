<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <!--
    二、draggable
    在HTML5中，我们可以使用draggable属性来定义某一个元素是否可以被拖动。
    
    语法：<element draggable="true/false"></element>
    
    说明：draggable有两个属性值：true和false。默认值为false。
        当取值为true时，表示元素可以被拖动；当取值为false时，表示元素不可以被拖动。

    分析：
    当我们使用鼠标左键长按时，会发现p元素可以被拖动。
    有些小伙伴就会问了：“为什么我松开鼠标左键后，元素位置却没有改变呢？”
    其实draggable="true"只能定义元素可以被拖动这一个行为，拖动后并不会改变元素的位置。
    如果想要改变元素的位置，需要结合“元素拖放”的技巧来实现。
  -->
</head>
<body>
  <p draggable="true">这是一段可以拖动的文字</p>
</body>
</html>
