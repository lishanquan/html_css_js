<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <!--
    二、focus
    默认情况下，文本框是不会自动获取焦点的，必须点击文本框才会获取。
    我们经常可以看到很多页面一打开时，文本框就已经自动获取到了焦点，例如百度首页。
    在HTML5之前，都是使用JavaScript的focus()方法来实现的，这种方式相对来说比较麻烦。
    在HTML5中，我们可以使用autofocus属性来实现文本框自动获取焦点。
    
    语法：<input type="text" autofocus="autofocus" />
    
    说明：
      autofocus只有一个属性值：autofocus。当然，你也可以直接简写为：<input type="text" autofocus />。
      
      autofocus属性也适用于所有文本框型的input元素，包括text、password、email、url、tel等。
  -->
</head>
<body>
  <form method="post">
    <input type="text" autofocus>
  </form>
</body>
</html>
