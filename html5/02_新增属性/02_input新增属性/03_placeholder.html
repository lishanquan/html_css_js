<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <!--
    二、placeholder
    在HTML5中，我们可以使用placeholder属性为文本框添加提示内容。
    
    语法：<input type="text" placeholder="提示内容" />
    
    说明：placeholder属性适用于所有文本框型的input元素，包括text、password、email、url、tel等。
  -->
</head>
<body>
  <form method="post">
    <input type="text" placeholder="请输入账号"><br />
    <input type="text" placeholder="请输入密码">
  </form>
</body>
</html>
