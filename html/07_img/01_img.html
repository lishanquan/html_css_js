<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>图片标签img</title>
</head>
<body>
    <!--
        src：图像的文件地址
        alt：图片显示不出来时的提示文字
        title：鼠标移到图片上的提示文字

        src用于指定这个图片所在的路径，这个路径可以是相对路径，也可以是绝对路径。

        在实际开发中，对于img标签，src和alt这两个是必选属性，一定要添加；而title是可选属性，可加可不加。

        在实际开发中，站内文件不管是图片还是超链接等，我们都是使用相对路径，几乎不会使用绝对路径。
        这是因为如果采用绝对路径，你网站文件一旦移动，则所有的路径都可能会失效。
    -->
    <img src="https://res.chowtaiseng.com/flashMain/images/636c9ce9e4b0bef3475f676f.jpg" alt="ring" title="chowtaiseng">
</body>
