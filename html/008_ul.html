<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>无序列表</title>
    <!--
      属性值	 列表项符号
      disc	  实心圆●（默认值）
      circle	空心圆○
      square	正方形■

      跟有序列表一样，对于无序列表的列表项符号，等学了CSS之后，我们可以放弃type属性，而使用list-style-type属性。

      对于无序列表来说，还有以下两点要注意。
    （1）ul元素的子元素只能是li，不能是其他元素。
    （2）ul元素内部的文本，只能在li元素内部添加，不能在li元素外部添加。
    -->
  </head>
  <body>
    <ul type="square">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>jQuery</li>
      <li>Vue.js</li>
    </ul>
  </body>
</html>
