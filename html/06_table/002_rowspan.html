<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>rowspan</title>
    <!--
      所谓的合并行，其实就是将表格相邻的N个行合并。在这个例子中，rowspan="2"实际上是让加上rowspan属性的这个td标签跨越两行。
    -->
    <!--这里为了效果明显，使用CSS为表格加上边框-->
    <style>
      table,tr,td{border: 1px solid silver;}
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>姓名：</td>
        <td>小明</td>
      </tr>
      <tr>
        <td rowspan="2">喜欢的水果：</td>
        <td>苹果</td>
      </tr>
      <tr>
        <td>香蕉</td>
      </tr>
    </table>
  </body>
</html>
