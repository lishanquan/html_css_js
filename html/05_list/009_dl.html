<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>定义列表</title>
    <!--
      语法：
      <dl>
        <dt>名词</dt>
        <dd>描述</dd>
        ……
      </dl>

      dl即definition list（定义列表）；dt即definition term（定义名词）；而dd即definition description（定义描述）。

      在该语法中，<dl>标记和</dl>标记分别定义了定义列表的开始和结束，dt标签用于添加要解释的名词，而dd标签用于添加该名词的具体解释。
    -->
  </head>
  <body>
    <dl>
      <dt>HTML</dt>
      <dd>制作网页的标准语言，控制网页的结构</dd>
      <dt>CSS</dt>
      <dd>层叠样式表，控制网页的样式</dd>
      <dt>JavaScript</dt>
      <dd>脚本语言，控制网页的行为</dd>
    </dl>
  </body>
</html>
