<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>有序列表</title>
    <!--
      属性值	 列表项符号
        1	    阿拉伯数字：1、2、3……
        a	    小写英文字母：a、b、c……
        A	    大写英文字母：A、B、C……
        i	    小写罗马数字：i、ii、iii……
        I	    大写罗马数字：I、II、III……
      
      对于有序列表的列表项符号，等学了CSS之后，我们可以放弃type属性，而使用list-style-type属性。
    -->
  </head>
  <body>
    <ol type="i">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>jQuery</li>
      <li>Vue.js</li>
    </ol>
  </body>
</html>
