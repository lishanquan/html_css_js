<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <title>input - checkbox</title>
  </head>
  <body>
    <form method="post">
      你喜欢的水果：<br />
      <input type="checkbox" name="fruit" value="苹果" />苹果
      <input type="checkbox" name="fruit" value="香蕉" checked />香蕉
      <input type="checkbox" name="fruit" value="西瓜" />西瓜
      <input type="checkbox" name="fruit" value="芒果" checked />芒果
    </form>
  </body>
</html>
