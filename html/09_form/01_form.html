<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <title>form</title>
    <!--
      form标签常用属性
      属性	     说明
      name	    表单名称
      method	  提交方式
      action	  提交地址
      target	  打开方式
      enctype	  编码方式

      form标签的target属性跟a标签的target属性是一样的，都是用来指定窗口的打开方式。一般情况下，我们只会用到“_blank”这一个属性值。
    -->
  </head>
  <body>
    <form>
      <input type="text" value="这是一个单行文本框"/><br/>
      <textarea>这是一个多行文本框</textarea><br/>
      <select>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
      </select>
    </form>
  </body>
</html>
