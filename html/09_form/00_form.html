<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>表单(form)</title>
</head>
<body>
    <!--
        复选框是checkbox必须和label标签配合使用的
    -->
    <form>
        昵称：<input type="text" value="admin"/><br/>
        密码：<input type="password" value="123456"/><br/>
        邮箱：<input type="text" value="admin"/>
        <select>
            <option>qq.com</option>
            <option>163.com</option>
        </select>
        <br/>
        性别：
        <input type="radio" name="Question1" value="boy" checked/>男
        <input type="radio" name="Question1" value="girl"/>女
        <br/>
        兴趣：
        <input type="checkbox" id="checkbox1" checked/><label for="checkbox1">旅游</label>
        <input type="checkbox" id="checkbox2"/><label for="checkbox2">摄影</label>
        <input type="checkbox" id="checkbox3" checked/><label for="checkbox3">运动</label>
        <br/>
        个人介绍：
        <br/>
        <textarea style="text-align: left">
            毛扇指千阵，铁马踏冰河
        </textarea>
        <br/>
        <input type="button" value="注册"/>
        <br/>
        上传个人照片：
        <br/>
        <input type="file"/>
    </form>
</body>
