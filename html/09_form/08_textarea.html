<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <title>textarea</title>
    <!--
      对于文本框，现在我们可以总结出以下2点。
      （1）HTML有3种文本框：单行文本框、密码文本框、多行文本框。
      （2）单行文本框和密码文本框使用的都是input标签，多行文本框使用的是textarea标签。
    -->
  </head>
  <body>
    <form method="post">
      个人简介：<br />
      <textarea cols="20" rows="5">请介绍一下你自己</textarea>
    </form>
  </body>
</html>
