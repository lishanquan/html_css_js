<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>a - 文本超链接</title>
    <!--
      a标签的target属性取值有4种:
      属性值	     说明
      _self	      默认值，在原来窗口打开链接
      _blank	    在新窗口打开链接
      _parent	    在父窗口打开链接
      _top	      在顶层窗口打开超链接
      
      一般情况下，我们只会用到_blank这一个值，也只要记住这一个就够了，其他三个值不需要去深究。
    -->
  </head>
  <body>
    <a href="http://www.lvyestudy.com" target="_blank">绿叶学习网</a>
  </body>
</html>
