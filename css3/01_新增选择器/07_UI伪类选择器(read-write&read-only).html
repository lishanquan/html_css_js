<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在CSS3中，我们可以使用:read-write选择器来定义表单元素“可读写”时的样式，也可以使用:read-only选择器来定义表单元素“只读”时的样式。
    -->
    <style type="text/css">
      input:read-write {
		outline: 1px solid red;
	  }
	  input:read-only {
		background-color: silver;
	  }
    </style>
</head>
<body>
  <form method="post">
	<p><label for="txt1">读写:</label><input id="txt1" type="text" /></p>
	<p><label for="txt2">只读:</label><input id="txt2" type="text" readonly /></p>
  </form>
</body>
</html>
