<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      UI伪类选择器，指的是针对“元素的状态”来选择元素的一种伪类选择器。UI，全称“User Interface”，也就是用户界面。

      元素的状态包括：可用、不可用、选中、未选中、获取焦点、失去焦点等。
      UI伪类选择器共同特点就是：对于指定的样式，在默认状态下不起作用，只有当元素处于某种状态时才起作用。
      此外，记住一点，大多数UI伪类选择器都是针对表单元素的。

      在CSS3中，UI伪类选择器主要包括以下5类:
      （1）:focus
      （2）::selection
      （3）:checked
      （4）:enabled和:disabled
      （5）:read-write和:read-only

      二、::selection
      默认情况下，使用鼠标来选取页面的文本内容时，该文本内容都是以“蓝色背景、白色字体”来显示的。
	  
	  在CSS3中，我们可以使用::selection选择器来定义页面中被选中文本的样式。
	  注意，::selection选择器使用的是双冒号，而不是单冒号。
	  实际上，单冒号往往都是伪类，而双冒号往往都是伪元素。
	  
	  在实际开发中，我们很少单独对某个元素定义选中样式，一般都是统一为整个页面的选中文本定义样式，如下例所示。
	  
	  想要为整个页面的选中文本定义样式，我们只需要使用::selection{}就可以实现。其中，::selection前面是不需要加任何元素的。
    -->
    <style type="text/css">
      ::selection {
		color:red;
		background-color:blue;
	  }
    </style>
</head>
<body>
  <div>绿叶学习网，给你初恋般的感觉。</div>
  <p>绿叶学习网，给你初恋般的感觉。</p>
</body>
</html>
