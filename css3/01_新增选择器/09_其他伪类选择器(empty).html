<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在CSS3中，我们可以使用:empty选择器来选择一个“不包含任何子元素和内容”的元素，也就是选择一个空元素。
	  
	  像HTML5的2048小游戏就可以用到:empty选择器。
	  
	  此外在实际开发中，对于表格中内容为空的单元格，我们往往为其设置不同的颜色，这样也会使得用户体验更好。
    -->
    <style type="text/css">
      table,tr,td {
		border:1px solid silver;
      }
	  td {
		width:60px;
		height:60px;
		line-height:60px;
		text-align:center;
		background-color: #FFA722;
	  }
	  td:empty {
		background-color:red;
	  }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>2</td>
            <td>4</td>
            <td>8</td>
        </tr>
        <tr>
            <td>16</td>
            <td>32</td>
            <td>64</td>
        </tr>
        <tr>
            <td>128</td>
            <td>256</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
