<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在CSS3中，我们可以:target选择器来选取页面中的某一个target元素。
	  所谓的target元素，指的是id被当成页面的锚点链接来使用的元素。
	  
	  分析：
	  当我们点击锚点链接时，对应的target元素下面的h3字体颜色就会变成红色。
	  
	  在实际开发中，:target选择器一般都是结合锚点链接来使用的，这样可以实现用户体验更好的导航效果。
    -->
    <style type="text/css">
      :target h3 {
		color: red;
	  }
    </style>
</head>
<body>
    <div>
        <a href="#music">推荐音乐</a><br />
        <a href="#movie">推荐电影</a><br />
        <a href="#article">推荐文章</a><br />
    </div>
    ……<br />
    ……<br />
    ……<br />
    ……<br />
    ……<br />
    ……<br />
    <div id="music">
        <h3>推荐音乐</h3>
        <ul>
            <li>林俊杰-被风吹过的夏天</li>
            <li>曲婉婷-在我的歌声里</li>
            <li>许嵩-灰色头像</li>
        </ul>
    </div>
    ……<br />
    ……<br />
    ……<br />
    ……<br />
    ……<br />
    ……<br />
    <div id="movie">
        <h3>推荐电影</h3>
        <ul>
            <li>蜘蛛侠系列</li>
            <li>钢铁侠系统</li>

    </div>

</body>
</html>
