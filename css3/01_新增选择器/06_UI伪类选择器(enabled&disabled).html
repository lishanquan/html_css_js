<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在CSS3中，我们可以使用:enabled选择器来定义表单元素“可用”时的样式，也可以使用:disabled选择器来定义表单元素“不可用”时的样式。
    -->
    <style type="text/css">
      input:enabled {
		outline: 1px solid red;
	  }
	  input:disabled {
		background-color: orange;
	  }
    </style>
</head>
<body>
  <form>
	<p><label for="enabled">可用：</label><input id="enabled" type="text" /></p>
	<p><label for="disabled">禁用：</label><input id="disabled" type="text" disabled /></p>
  </form>
</body>
</html>
