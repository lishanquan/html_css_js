<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，我们可以使用event对象的pageX和pageY这两个属性来分别获取鼠标相对于页面左上角的坐标。
      该坐标是以页面作为参考点，不随滚动条移动而变化。

      语法：
      event.pageX
      event.pageY
      说明：
      event.pageX表示获取鼠标相对于页面左上角的x轴坐标，event.pageY表示获取鼠标相对于页面左上角的y轴坐标。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        $(document).mouseover(function(e) {
          var result = "鼠标坐标为：（" + e.pageX + "，" + e.pageY + "）";
          $("body").text(result);
        });
      });
    </script>
</head>
<body>
</body>
</html>
