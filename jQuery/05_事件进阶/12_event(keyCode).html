<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，如果我们想要获取按下键盘的是哪个键，可以使用event对象的keyCode属性来获取。

      语法：event.keyCode
      说明：event.keyCode返回的是一个数值，常用的按键及对应的键码如下表所示。

      常用的按键及对应的键码
      按键	  键码
      W（上）	87
      S（下）	83
      A（左）	65
      D（右）	68
      ↑	     38
      ↓	     40
      ←	     37
      →	     39

      如果是shift、ctrl和alt这3个键，我们不需要通过keyCode属性来获取，而是可以直接通过shiftKey、ctrlKey和altKey属性来获取。
      
      e.keyCode返回的是一个数字，而e.shiftKey、e.ctrlKey、e.altKey返回的都是布尔值（true或false），我们注意一下两者的区别。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        $(window).keydown(function(e){
          if (e.keyCode == 38 || e.keyCode == 87) {
            $("span").text("上");
          } else if (e.keyCode == 39 || e.keyCode == 68) {
            $("span").text("右");
          } else if (e.keyCode == 40 || e.keyCode == 83) {
            $("span").text("下");
          } else if (e.keyCode == 37 || e.keyCode == 65) {
            $("span").text("左");
          } else {
            $("span").text("");
          }
        });
      });
    </script>
</head>
<body>
  <div>你控制的方向是：
    <span style="color:red;"></span>
  </div>
</body>
</html>
