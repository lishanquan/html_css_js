<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      自定义事件，指的是用户自己定义的事件。
      在jQuery中，我们可以使用on()方法来自定义一个事件，然后使用trigger()方法来触发自定义事件。

      从这个例子我们可以知道，实现自定义事件需要以下2步。
      （1）on()方法定义一个事件。
      （2）trigger()方法触发自定义事件。

      自定义事件并不是真正意义上的事件，小伙伴们可以把它理解为自定义函数，触发自定义事件就相当于调用自定义函数。
      由于自定义事件拥有事件类型的很多特性，因此自定义事件在实际开发中有着非常多的用途。

      实际上，trigger()方法不仅可以触发自定义事件，还可以触发任何jQuery事件。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        $("#btn").on('delay', function() {
          setTimeout(function() {
            alert("勇士总冠军");
          }, 1000);
        });
        $("#btn").click(function() {
          $(this).trigger("delay");
        });
      });
    </script>
</head>
<body>
  <input id="btn" type="button" value="按钮" />
</body>
</html>
