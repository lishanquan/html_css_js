<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        $("div").mousedown(function() {
          $(this).css("color", "red");
        }).mouseup(function() {
          $(this).css("color", "black");
        });
      });
    </script>
</head>
<body>
  <div>勇士总冠军</div>
</body>
</html>
