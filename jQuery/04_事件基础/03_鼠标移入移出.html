<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，如果对同一个对象进行多种操作，则可以使用链式调用的语法。
      链式调用是jQuery中经典语法之一，不仅节省代码量，还可以提高代码的性能效率。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        $("div").mouseover(function() {
          $(this).css("color", "red");
        }).mouseout(function() {
          $(this).css("color", "blue");
        });
      });
    </script>
</head>
<body>
  <div>勇士总冠军</div>
</body>
</html>
