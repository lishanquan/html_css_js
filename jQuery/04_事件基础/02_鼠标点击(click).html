<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，常见的鼠标事件如下所示。
      事件	      说明
      click	    鼠标单击事件
      mouseover	鼠标移入事件
      mouseout	鼠标移出事件
      mousedown	鼠标按下事件
      mouseup	  鼠标松开事件
      mousemove	鼠标移动事件
      
      鼠标事件非常多，这里我们只列出最实用的，免得增加大家的记忆负担。
      从上表可以看出，jQuery事件比JavaScript事件只是少了“on”前缀。
      例如鼠标单击事件在JavaScript中是onclick，而在jQuery中是click。

      在实际开发中，自动触发事件这个小技巧非常有用，像我们常见的图片轮播效果中就用到。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        $("#btn").click(function() {
          alert("hello");
        }).click();
      });
    </script>
</head>
<body>
  <input id="btn" type="button" value="按钮" />
</body>
</html>
