<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，常用的编辑事件只有一种，那就是contextmenu事件。
    -->
    <style type="text/css">
      div {
        width: 150px;
        height: 100px;
        background-color: lightskyblue;
      }
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        $("div").contextmenu(function() {
          $(this).css("background-color", "hotpink");
        });
      });
    </script>
</head>
<body>
  <div></div>
</body>
</html>
