<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      滚动事件，指的是拉动页面滚动条时触发的事件。滚动事件非常有用，特别是在“回顶部特效”以及“扁平化页面动画”中会大量用到。

      在jQuery中，我们可以使用scroll()方法来表示滚动事件。
      语法：
      $().scroll(function(){
          ……
      })
      说明：
      scroll事件经常配合scrollTop()方法一起使用的。
    -->
    <style type="text/css">
      body{height: 1800px;}
      div {
        position: fixed;
        right: 50px;
        bottom: 50px;
        display: none; /*设置默认情况下元素为隐藏状态*/
        width: 40px;
        height: 40px;
        color: white;
        background-color: #45B823;
        font-family: 微软雅黑;
        font-size: 15px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
      }
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        /*根据滚动距离判断按钮是否显示或隐藏*/
        $(window).scroll(function() {
          if ($(this).scrollTop() > 300) {
            $("div").css("display", "inline-block");
          } else {
            $("div").css("display", "none");
          }
        });
        /*实现点击滚动回顶部*/
        $("div").click(function() {
          $("html,body").scrollTop(0);
        });
      });
    </script>
</head>
<body>
  <h3>绿叶，给你初恋般的感觉。</h3>
  <div>回到顶部</div>
</body>
</html>
