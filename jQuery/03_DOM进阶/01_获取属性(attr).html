<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      属性操作，指的是使用jQuery来操作一个元素的HTML属性。注意，这里说的属性操作，指的是HTML属性，而不是CSS属性。
      像下面有一个input元素，指的就是操作它的id、type、value等，其他元素也类似。
      <input id="btn" type="button" value="提交"/>

      在jQuery中，对于HTML属性的操作有以下4个方面。
      （1）获取属性
      （2）设置属性
      （3）删除属性
      （4）prop()方法

      在jQuery中，我们可以使用attr()方法来获取元素的某一个HTML属性值。
      语法：$().attr("属性名")
      说明：获取HTML元素的属性值，一般都是通过属性名，来找到该属性对应的值。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        $("#btn_src").click(function() {
          alert($("img").attr("src"));
        });
        $("#btn_alt").click(function() {
          alert($("img").attr("alt"));
        });
      });
    </script>
</head>
<body>
  <img src="../img/jquery.png" alt="jquery标志"><br />
  <input id="btn_src" type="button" value="获取src属性值" />
  <input id="btn_alt" type="button" value="获取alt属性值" />
</body>
</html>
