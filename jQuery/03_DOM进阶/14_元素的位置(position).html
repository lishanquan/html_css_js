<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，我们可以使用position()方法来获取或设置当前元素相对于“最近被定位的祖先元素”的偏移位置。
      语法：
      $().position().top
      $().position().left
      说明：
      position()方法返回的是一个坐标对象，该对象有两个属性，这两个属性返回的都是一个不带单位的数字。
      top，表示获取元素相当于最近被定位祖先元素“顶部”的距离。
      left，表示获取元素相当于最近被定位祖先元素“左部”的距离。

      在实际开发中，获取元素的坐标是很常见的操作。大家一定要重点掌握offset()和position()这两个方法。
    -->
    <style type="text/css">
      #father {
        position: relative;
        width: 200px;
        height: 100px;
        background-color: lightskyblue;
      }
      #son {
        position: absolute;
        top: 20px;
        left: 50px;
        width: 50px;
        height: 50px;
        background-color: hotpink;
      }
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        var top = $("#son").position().top;
        var left = $("#son").position().left;
        var result = "子元素相对父元素顶部距离是：" + top + "px\n" + "子元素相对父元素左边距离是：" + left + "px";
        console.log(result);
      });
    </script>
</head>
<body>
  <div id="father">
    <div id="son"></div>
  </div>
</body>
</html>
