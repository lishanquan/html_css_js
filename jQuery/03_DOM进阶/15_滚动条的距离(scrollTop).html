<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，我们可以使用scrollTop()方法来获取或设置元素相对于滚动条“顶边”的距离，
      也可以使用scrollLeft()方法来获取或设置元素相对于滚动条“左边”的距离。

      语法：
      $().scrollTop()        //获取滚动距离
      $().scrollTop(n)       //设置滚动距离，n是一个整数，表示n像素
      说明：
      在实际开发中，大多数情况下我们只会用到scrollTop()，极少用到scrollLeft()。
    -->
    <style type="text/css">
      body{height: 1800px;}
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        $(window).scroll(function() {
          var top = $(this).scrollTop();
          console.log("滚动距离：" + top);
        });
      });
    </script>
</head>
<body>
</body>
</html>
