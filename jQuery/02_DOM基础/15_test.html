<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        var arr = ["red", "orange", "yellow", "green", "blue"];
        $("li").each(function(index) {
          $(this).text(arr[index]);
        });
      });
    </script>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
