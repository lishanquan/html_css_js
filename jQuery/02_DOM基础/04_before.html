<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，我们可以使用before()方法向所选元素外部的“前面”插入内容。
      语法：$(A).before(B)
      说明：$(A).before(B)表示往A的外部前面插入B。

      在jQuery中，insertBefore()和before()这两个方法功能相似，都是向所选元素外部的“前面”插入内容。但是两者的操作对象却是颠倒的。
      语法：$(A).insertBefore(B)
      说明：$(A).insertBefore(B)表示将A插入到B外部的前面。
    -->
    <style type="text/css">
      p{background-color: orange;}
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        $("#btn").click(function() {
          var $strong = "<strong>jQuery教程</strong>";
          // $("p").before($strong);
          $($strong).insertBefore("p");
        });
      });
    </script>
</head>
<body>
  <p>绿叶学习网</p>
  <input id="btn" type="button" value="插入" />
</body>
</html>
