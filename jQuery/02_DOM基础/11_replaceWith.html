<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，我们可以使用replaceWith()方法来将所选元素替换成其他元素。
      语法：$(A).replaceWith(B)
      说明：$(A).replaceWith(B)表示使用B来替换A。

      在jQuery中，replaceAll()和replaceWith()这两个方法功能相似，都是将某个元素替换成其他元素，但是两者的操作对象却是颠倒的。
      语法：$(A).replaceAll(B)
      说明：s$(A).replaceAll(B)表示用A来替换B。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        $("#btn").click(function() {
          // $("strong").replaceWith('<a href="http://www.lvyestudy.com" target="_blank">绿叶学习网</a>');
          $('<a href="http://www.lvyestudy.com" target="_blank">绿叶学习网</a>').replaceAll("strong");
        });
      });
    </script>
</head>
<body>
  <strong>jQuery教程</strong><br />
  <input id="btn" type="button" value="替换" />
</body>
</html>
