<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，我们可以使用each()方法轻松实现元素的遍历操作。
      语法：
      $().each(function(index, element){
          ……
      })

      说明：
      each()方法接收一个匿名函数作为参数，该函数有两个参数：index，element。
      index是一个可选参数，它表示元素的索引号（即下标）。通过形参index以及配合this关键字，我们就可以轻松操作每一个元素。
      此外注意一点，形参index是从0开始的。
      element是一个可选参数，它表示当前元素，可以使用(this)代替。也就是说，(element)等价于$(this)。

      如果需要退出each循环，可以在回调函数中返回false，也就是return false即可。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        $("#btn").click(function() {
          // $("li").each(function(index, element) {
          //   var txt = "第" + (index + 1) + "个li元素";
          //   $(element).text(txt);
          // });
          // 上面代码可以等价于：
          $("li").each(function(index) {
            var txt = "第" + (index + 1) + "个li元素";
            $(this).text(txt);
          });
        });
      });
    </script>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <input id="btn" type="button" value="添加内容" />
</body>
</html>
