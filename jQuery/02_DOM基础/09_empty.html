<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，我们可以使用empty()方法来“清空”某个后代元素。
      语法：$().empty()

      remove()和detach()这两个方法在删除元素时，会将自身元素以及所有后代元素一并删除。
      不过empty()方法仅仅是删除后代元素，并不会删除自身元素。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        $("#btn").click(function() {
          $("li:nth-child(4)").empty();
        });
      });
    </script>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>jQuery</li>
    <li>Vue.js</li>
  </ul>
  <input id="btn" type="button" value="删除" />
</body>
</html>
