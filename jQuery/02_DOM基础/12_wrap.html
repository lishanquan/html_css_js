<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，我们可以将所选元素使用其他元素包裹起来。
      语法：$(A).wrap(B)
      说明：$(A).wrap(B)表示将A元素使用B元素包裹起来。

      在jQuery中，wrap()方法是将所有元素进行“单独”包裹，而wrapAll()方法是将所匹配的元素“一起”包裹。

      <p>绿叶学习网</p>
      <p>绿叶学习网</p>
      <p>绿叶学习网</p>

      对于上面这段代码，如果使用$("p").wrap("<div></div>")，则会得到以下结果：
      <div><p>绿叶学习网</p><div>
      <div><p>绿叶学习网</p><div>
      <div><p>绿叶学习网</p><div>

      如果使用$("p").wrapAll("<div></div>")，则会得到以下结果：
      <div>
          <p>绿叶学习网</p>
          <p>绿叶学习网</p>
          <p>绿叶学习网</p>
      </div>
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        $("#btn").click(function() {
          // $("p").wrap('<div style="background-color:orange;"></div>')
          $("p").wrapAll('<div style="background-color:orange;"></div>')
        });
      });
    </script>
</head>
<body>
  <p>绿叶学习网</p>
  <p>绿叶学习网</p>
  <p>绿叶学习网</p>
  <input id="btn" type="button" value="包裹" />
</body>
</html>
