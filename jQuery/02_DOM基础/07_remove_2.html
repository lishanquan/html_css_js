<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      利用remove()方法会返回一个值的特点，我们可以轻松实现两个元素的互换
    -->
    <style type="text/css">
      ul li:nth-child(2), ul li:nth-child(4) {background-color: orange;}
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        $("#btn").click(function() {
          var $li2 = $("li:nth-child(2)").remove();
          var $li4 = $("li:nth-child(3)").remove();
          $("li:nth-child(2)").before($li4);
          $("li:nth-child(3)").after($li2);
        });
      });
    </script>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>jQuery</li>
    <li>Vue.js</li>
  </ul>
  <input id="btn" type="button" value="交换" />
</body>
</html>
