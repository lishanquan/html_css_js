<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，我们可以使用$.merge()方法来合并两个数组。

      语法：$.merge(arr1, arr2)
      说明：$.merge()方法会合并arr1和arr2，然后返回新的数组。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        var frontEnd = ["HTML", "CSS", "JavaScript"];
        var backEnd = ["PHP", "JSP", "ASP.NET"];
        var result = $.merge(frontEnd, backEnd);
        console.log(result);
      });
    </script>
</head>
<body>
</body>
</html>
