<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      为了更加方便地操作数组，jQuery为我们提供了5种方法，如下所示：
      方法	          说明
      $.inArray()	  判断元素
      $.merge()	    合并数组
      $.makeArray()	转换数组
      $.grep()	    过滤数组
      $.each()	    遍历数组

      一、判断元素：$.inArray()
      在jQuery中，我们可以使用$.inArray()方法来判断某个值是否存在于数组中。

      语法：$.inArray(value, array)
      说明：参数value是一个值，参数array是一个数组。
      
      $.inArray(value, array)表示判断value是否存在于array。如果存在，则返回value的位置（即下标）；如果不存在，则返回-1。

      $.inArray()方法跟JavaScript中的indexOf()方法很相似，
      indexOf()返回的是字符串首次出现的位置，而$.inArray()返回的是元素在数组中的位置。
      如果找到，返回的是一个大于或等于0的值（下标）；如果未找到，则返回-1。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        var arr = [1, 2, 3, 4, 5];
        var index = $.inArray(3, arr);
        if (index == -1) {
          console.log("没有找到元素");
        } else {
          console.log("元素下标为：" + index);
        }
      });
    </script>
</head>
