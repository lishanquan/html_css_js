<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      请使用jQuery自定义一个工具函数，函数名为sort()。
      该函数功能是接收一个数组作为参数，然后对数组中所有元素从小到大进行排序，最后返回排序好的数组。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      (function($) {
        $.extend({
          "sort": function(arr) {
            var temp;
            for (var i = 0; i < arr.length; i++) {
              for (var j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                  temp = arr[j];
                  arr[j] = arr[j + 1];
                  arr[j + 1] = temp;
                }
              }
            }
            return arr;
          }
        });
      })(jQuery);
      $(function() {
        var result = $.sort([1, 10, 5, 7, 3]);
        console.log(result);
      });
    </script>
</head>
<body>
</body>
</html>
