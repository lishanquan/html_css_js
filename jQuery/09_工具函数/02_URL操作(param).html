<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      有关URL操作的工具函数，暂时也只有一种，那就是：$.param()。
      在jQuery中，我们可以使用$.param()方法将数组或对象转化为字符串序列，以便用于URL查询字符串或AJAX请求。

      语法：$.param(obj或array)
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        var person = {
          name : "daniel",
          age : 25
        }
        var str = $.param(person);
        console.log(str);
      });
    </script>
</head>
<body>
</body>
</html>
