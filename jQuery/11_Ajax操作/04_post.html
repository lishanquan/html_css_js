<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      除了.get()方法，我们还可以使用.post()方法来通过Ajax去请求服务器的数据。.get()和.post()在使用方式上差不多，不过两者还是有一定的区别。

      get方式不适合较大的数据量，并且它的请求信息会保存在浏览器缓存中，因此安全性不好；
      post方式不存在这两个方面的不足。

      语法：$.post(url, data, fn, type)
    
      说明：$.post()方法有4个参数，如下所示:

      url	  必选参数，表示被加载的页面地址
      data	可选参数，表示发送到服务器的数据
      fn	  可选参数，表示请求成功后的回调函数
      type	可选参数，表示服务器返回的内容格式
    -->
    <style>
      .item h4{
        margin:5px;
        background-color:#F1F1F1;
      }
      .item p {
        margin: 0;
        text-indent: 2em;
      }
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        $("#send").click(function() {
          $.post("get.php", {
            username: $("#name").val(),
            content: $("#content").val()
          }, function(data, textStatus) {
            $("#comment").html(data);
          });
        });
      });
    </script>
</head>
<body>
  <form>
    <fieldset>
      <legend>小伙伴们，快快到碗里来！</legend>
      <p><label>昵称：<input id="name" type="text"></label></p>
      <p><label>内容：<textarea id="content" name="content" rows="4" cols="30"></textarea></label></p>
      <p><input id="send" type="button" value="提交" /></p>
    </fieldset>
  </form>
  <h3>已有评论：</h3>
  <div id="comment"></div>
</body>
</html>
