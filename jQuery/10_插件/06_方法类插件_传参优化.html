<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      不过，上面这个例子的传参方式只适用于参数比较少的情况，
      如果参数比较多的话，我们应该定义一个参数对象，然后把需要传给插件的参数一股脑儿都放在参数对象中就可以了，优化后的代码如下：
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      (function() {
        $.fn.extend({
          "changeColor": function(options) {
            $(this).mouseover(function() {
              $(this).css({"color": options.fgColor, "background": options.bgColor});
            }).mouseout(function() {
              $(this).css({"color": "black", "background": "white"});
            });
            return $(this);
          }
        });
      })(jQuery);
    </script>
    <script>
      $(function() {
        $("h1").changeColor({ fgColor: "red", bgColor: "#F1F1F1"});
      });
    </script>
</head>
<body>
  <h1>绿叶学习网</h1>
</body>
</html>
