<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，我们可以使用.extend()方法来定义一个函数类插件。
      此时小伙伴们就会问了：“之前不是说.extend()方法是用来定义工具函数的吗？怎么它还可以用来定义插件呢？
      ”实际上，“工具函数”跟“函数类插件”说白了就是一个玩意！

      语法：
      (function($){
          $.extend({
              "插件名": function(){
                  ……
              }
          });
      })(jQuery)

      说明：
      函数类插件的语法跟方法类插件的差不多，仅仅是把.fn.extend()换成.extend()就可以了。

      从这个例子可以看出来，函数类插件跟方法类插件在定义和调用上都是差不多的，不过函数类插件使用的是.extend()，而方法类插件使用的是.fn.extend()。
      
      此外，两者最大的不同在于：函数类插件是在全局对象下定义一个方法，而方法类插件是在所获取的jQuery对象下定义一个方法。

      方法类插件可以使用jQuery中功能强大的选择器，调用方式一般是：
      $(选择器).插件名()

      而函数类插件不可以使用jQuery选择器，其调用方式一般是：
      $.函数名()

      在实际开发中，我们所说的jQuery插件一般指的是方法类插件，小伙伴们一定要记住这一点。
      最后，我们来总结一下jQuery插件，有以下几点是比较重要的。
      （1）插件的文件命名必须严格按照jquery.[插件名].js或jquery.[插件名].min.js的格式。
      （2）在插件的最后必须使用return $(this)来返回当前jQuery对象，以便保持链式调用的功能。
      （3）无论是哪一种插件，定义的结尾都必须以分号结束，否则文件被压缩后，可能会出现错误。
      （4）方法类插件使用的是$.fn.extend()，而函数类插件使用的是$.extend()。我们常说的jQuery插件，指的都是方法类插件。
      （5）$.extend()是在jQuery全局对象上扩展一个方法，而$.fn.extend()是在选择器上扩展一个方法。
      因此定义工具函数应该用$.extend()，而定义jQuery插件应该用$.fn.extend()。

      1. 在jQuery中，.extend()与.fn.extend()这两个方法之间有什么区别？（前端面试题）
      $.extend()与$.fn.extend()是jQuery为扩展插件提供的两个方法。
      其中，$.extend()是在全局对象下定义一个方法，而$.fn.extend()是在所获取的jQuery对象下定义一个方法。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      (function($){
          $.extend({
              "maxNum": function(m, n){
                  return (m>n)?m:n;
              }
          });
      })(jQuery);
      $(function () {
          var result=$.maxNum(10, 5)
          console.log("最大值是："+result);
      });
    </script>
</head>
