<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在下面这段代码实现的动画中，元素的width和height是同时改变的。
      如果我们想要“先”改变宽度，“后”改变高度的话，这种方式就没办法实现了，而需要借助队列动画才可以实现。

      $("div").click(function(){
          $(this).animate({"width":"100px",height:"100px"});
      })

      在jQuery中，队列动画，指的是元素按照一定的顺序来执行多个动画效果。

      语法：$().animate().animate().…….animate()
      说明：队列动画，其实就是按照animate()方法调用的先后顺序来实现的，原理非常简单。
    -->
    <style type="text/css">
      div {
        width: 50px;
        height: 50px;
        background-color: lightskyblue;
      }
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        $("div").click(function() {
          $(this).animate({ "width":"150px" }, 1000).animate({ "height":"150px" }, 1000);
        });
      });
    </script>
</head>
<body>
  <div></div>
</body>
</html>
