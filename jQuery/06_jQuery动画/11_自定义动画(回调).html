<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，如果想要在动画执行完成后再实现某些操作，我们就需要用到animate()方法中的回调函数。
    -->
    <style type="text/css">
      div {
        width: 50px;
        height: 50px;
        background-color: lightskyblue;
      }
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        $("div").click(function() {
          $(this).animate({ "width":"150px", "height":"150px" }, 1000, function() {
            $(this).css("border", "1px solid red");
          });
        });
      });
    </script>
</head>
<body>
  <div></div>
</body>
</html>
