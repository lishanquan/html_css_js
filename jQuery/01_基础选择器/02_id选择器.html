<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      id选择器，就是选中某个id的元素，然后对该元素进行各种操作。
      语法：$("#id名")
      说明：id名前面必须加上前缀井号（#），否则该选择器无法生效。在id名前面加上#，表示这是一个id选择器。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        $("#lvye").css("color", "red");
      });
    </script>
</head>
<body>
  <div>绿叶学习网</div>
  <div id="lvye">绿叶学习网</div>
  <div>绿叶学习网</div>
</body>
</html>
