<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      元素选择器，就是选中相同的元素，然后对相同的元素进行操作。
      语法：$("元素名")

      $(function () {
          ……
      })
      上面代码功能跟window.onload=function(){……}是相似的，也就是在文档加载完成后执行内部的代码。
      以后凡是jQuery代码，我们都需要在上面代码的内部写。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        $("div").css("color", "red");
      });
    </script>
</head>
<body>
  <div>绿叶学习网</div>
  <p>绿叶学习网</p>
  <span>绿叶学习网</span>
  <div>绿叶学习网</div>
</body>
</html>
