<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      兄弟选择器，就是选中元素后面（不包括前面）的某一类兄弟元素。
      语法：$("M~N")
      说明：在兄弟选择器中，“M元素”和“N元素”之间使用“~”选择符，表示选中M元素后面的所有某一类兄弟元素N。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        $("#first > p").css("color", "red");
      });
    </script>
</head>
<body>
  <div id="first">
    <p>lvye的子元素</p>
    <p>lvye的子元素</p>
    <div id="second">
      <p>lvye子元素的子元素</p>
      <p>lvye子元素的子元素</p>
    </div>
    <p>lvye的子元素</p>
    <p>lvye的子元素</p>
  </div>
</body>
</html>
