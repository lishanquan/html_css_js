<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
      * {padding: 0; margin: 0;}
      ul {list-style-type: none;}
      li {height: 20px;}
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        $("ul li:nth-child(odd)").css("background-color", "orange");
        $("ul li:nth-child(even)").css("background-color", "yellow");
      });
    </script>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
