<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      一定要记住，如果你获取的是jQuery对象，就只能使用jQuery的方法。
      如果你获取的是DOM对象，就只能使用DOM方法（即原生JavaScript方法），两者是不能混用的。
      
      总而言之，凡是使用$()来获取到的都是jQuery对象，必须使用jQuery的方法。

      1、DOM对象与jQuery对象之间是怎么相互转换的？（前端面试题）
      （1）可以使用$()方法将一个DOM对象转换为jQuery对象，比如$(oDiv)，其中oDiv是一个DOM对象；
      （2）可以使用“get()方法”将一个jQuery对象转换为DOM对象，比如：$("div").get(0)或$("div")[0]；
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        // $("div").innerText("勇士总冠军");

        // 对于上面不生效的情况，正确的做法有两种：
        
        //方法1：使用jQuery
        // $("div").text("勇士总冠军");

        //方法2：使用DOM
        var oDiv = document.getElementsByTagName("div")[0];
        oDiv.innerText = "勇士总冠军";
      });
    </script>
</head>
<body>
  <div></div>
</body>
</html>
