<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，我们可以使用prevAll()方法来查找某个元素前面“所有”兄弟元素。注意，prev()只会查找前面相邻的兄弟元素，而prevAll()则会查找前面所有的兄弟元素。

      语法：$().prevAll(selector)
      说明：selector是一个可选参数，它是一个选择器，用来查找符合条件的兄弟元素。
      当参数省略，表示选择前面所有兄弟元素；当参数不省略时，表示选择前面满足条件的兄弟元素。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        // $("#lvye").prevUntil("#end")表示以id="lvye"的元素为基点，向前找到id="end"的兄弟元素，然后选取这个范围之间的所有兄弟元素。
        $("#lvye").prevUntil("#end").css("color", "red");
      });
    </script>
</head>
<body>
  <ul>
    <li id="end">红：red</li>
    <li>橙：orange</li>
    <li>黄：yellow</li>
    <li id="lvye">绿：green</li>
    <li>青：cyan</li>
    <li>蓝：blue</li>
    <li>紫：purple</li>
  </ul>
</body>
</html>
