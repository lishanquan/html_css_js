<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，我们可以使用parents()方法来查找当前元素的“祖先元素”。注意，元素可以有多个祖先元素

      parent()和parents()这两个方法很好区分。
      其中，parent()是单数，因此查找的元素只有一个，那就是父元素。
      parents()是复数，因此查找的元素有多个，那就是所有的祖先元素（包括父元素、爷元素等）。

      语法：$().parents(selector)
      说明：selector是一个可选参数，它是一个选择器，用来查找符合条件的祖先元素。
      当参数省略，表示祖先元素不需要满足任何条件；当参数不省略时，表示祖先元素需要满足条件。

      “获取元素的标签名，不是应该使用(this).tagName吗？为什么这里使用的是this.tagName呢？”
      $(this)是jQuery对象，它调用的是jQuery的方法或属性，例如click()、keyup()等。
      this是DOM对象，它调用的是DOM对象的方法或属性，例如this.id、this.value等。
      由于tagName属性是属于DOM对象的，所以我们这里使用的是this.tagName。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        var parents = $("span").parents();
        var result = [];
        $.each(parents, function() {
          var item = this.tagName.toLowerCase();
          result.push(item);
        });
        console.log(result.join(","));
      });
    </script>
</head>
<body>
  <div>
    <p>
      <strong>
        <span>绿叶学习网</span>
      </strong>
    </p>
  </div>
</body>
</html>
