<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在jQuery中，parentsUntil()方法是parents()方法的一个补充，它可以查找“指定范围”的所有祖先元素，相当于在parents()方法返回的集合中截取一部分。

      语法：$().parentsUntil(selecotr)
      说明：selector是一个可选参数，它是一个选择器，用来选择符合条件的祖先元素。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        var parents = $("span").parentsUntil("div");
        var result = [];
        $.each(parents, function() {
          var item = this.tagName.toLowerCase();
          result.push(item);
        });
        console.log(result.join(","));
      });
    </script>
</head>
<body>
  <div>
    <p>
      <strong>
        <span>绿叶学习网</span>
      </strong>
    </p>
  </div>
</body>
</html>
