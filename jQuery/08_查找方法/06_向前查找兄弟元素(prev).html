<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      向前查找兄弟元素，指的是查找某个元素之前的兄弟元素。在jQuery中，对于向前查找兄弟元素，我们有以下3种方法。
      （1）prev()
      （2）prevAll()
      （3）prevUntil()
      其中，兄弟元素，指的是该元素在同一个父元素下的同级元素。

      向后查找兄弟元素，指的是查找某个元素之后的兄弟元素。在jQuery中，对于向后查找兄弟元素，我们有以下3种方法。
      （1）next()
      （2）nextAll()
      （3）nextUntil()

      一、prev()
      在jQuery中，我们可以使用prev()方法来查找某个元素的前一个“相邻”的兄弟元素。

      语法：$().prev()
      说明：大多数情况下，prev()方法是不需要参数的。
    -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        $("#lvye").prev().css("color", "red");
      });
    </script>
</head>
<body>
  <ul>
    <li>红：red</li>
    <li>橙：orange</li>
    <li>黄：yellow</li>
    <li id="lvye">绿：green</li>
    <li>青：cyan</li>
    <li>蓝：blue</li>
    <li>紫：purple</li>
  </ul>
</body>
</html>
