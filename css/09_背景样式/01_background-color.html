<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>background-color</title>
    <style type="text/css">
      /*
        在CSS中，我们可以使用background-color属性来定义元素的背景颜色。
        语法：background-color: 颜色值;
        说明：颜色值有两种，一种是“关键字”，另外一种是“16进制RGB值”。
        其中关键字指的是颜色的英文名称，如red、green、blue等。而16进制RGB值指的是类似“#FBE9D0”形式的值。

        color属性用于定义“文本颜色”，而background-color属性用于定义“背景颜色”
      */
      div{
        width: 200px;
        height: 100px;
      }
      #div1{color:white; background-color: hotpink;}
      #div2{background-color: #87CEFA;}
    </style>
</head>
<body>
  <div id="div1">hotpink</div>
  <div id="div2">#87CEFA</div>
</body>
</html>
