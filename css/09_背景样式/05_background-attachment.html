<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>background-attachment</title>
    <style type="text/css">
      /*
        在CSS中，我们可以使用background-attachment属性来定义背景图片是随元素一起滚动还是固定不动。
        语法：background-attachment: 取值;
        说明：background-attachment属性取值只有2个，如下所示:
        属性值	  说明
        scroll	随元素一起滚动（默认值）
        fixed	  固定不动
      */
      div {
        width: 160px;
        height: 1200px;
        border: 1px solid silver;
        background-image: url(../00_img/judy.png);
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
</head>
<body>
  <div></div>
</body>
</html>
