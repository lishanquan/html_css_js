<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>局部样式</title>
    <style type="text/css">
      /*
        上边框border-top      简写：border-top: 1px solid red;
        下边框border-bottom   简写：border-bottom: 1px solid red;
        左边框border-left     简写：border-left: 1px solid red;
        右边框border-right    简写：border-right: 1px solid red;

        想要去掉元素的某一条边框，有3种等价的写法:
        border-bottom:0px;
        border-bottom:0;
        border-bottom:none;
      */
      div {
        width: 100px;
        height: 60px;
        border-top: 1px solid red;
        border-bottom: 2px solid yellow;
        border-left: 1px solid green;
        border-right: 1px solid blue;
      }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
