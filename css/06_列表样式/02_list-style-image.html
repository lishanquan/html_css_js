<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>list-style-image</title>
    <style type="text/css">
      /*
        在CSS中，我们可以使用list-style-image属性来定义列表项图片，也就是使用图片来代替列表项符号。
        语法：list-style-image: url(图片路径);
      */
      ul {list-style-image: url(../00_img/leaf.png);}
    </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
</body>
</html>
