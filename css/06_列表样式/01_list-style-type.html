<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>list-style-type</title>
    <style type="text/css">
      /*
        在CSS中，不管是有序列表还是无序列表，我们都是使用list-style-type属性来定义列表项符号。
        list-style-type属性是针对ol或者ul元素的，而不是li元素。
        其中，list-style-type属性取值如下所示:
        属性值	      说明
        decimal	    阿拉伯数字：1、2、3…（默认值）
        lower-roman	小写罗马数字：i、ii、iii…
        upper-roman	大写罗马数字：I、II、III…
        lower-alpha	小写英文字母：a、b、c…
        upper-alpha	大写英文字母：A、B、C…
        
        ul的list-style-type属性取值
        属性值	  说明
        disc	  实心圆●（默认值）
        circle	空心圆○
        square	正方形■

        在CSS中，我们也是使用list-style-type属性来去除有序列表或无序列表的列表项符号的。
        语法：list-style-type: none;
        说明：使用list-style-type:none这个小技巧可以去除列表项默认的符号，在实际开发中，我们经常会用到。
      */
      ol {list-style-type: lower-roman;}
      ul {list-style-type: disc;}
      /* ol, ul {list-style-type: none;} */
    </style>
</head>
<body>
  <h3>有序列表</h3>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  <br />
  <h3>无序列表</h3>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
</body>
</html>
