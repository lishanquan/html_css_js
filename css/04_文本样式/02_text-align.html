<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>text-align</title>
    <style type="text/css">
      /* 
      text-align属性取值有3个，如下所示:
      属性值	   说明
      left	    左对齐（默认值）
      center	  居中对齐
      right	    右对齐

      在实际开发中，我们只会用到居中对齐（center）这一个，其他两个几乎用不上。
      此外，text-align属性不仅对文本有效，对图片（img元素）也有效。
      */
      #p1 {
        text-align: left;
      }
      #p2 {
        text-align: center;
      }
      #p3 {
        text-align: right;
      }
    </style>
</head>
<body>
  <p id="p1"><strong>左对齐</strong>:好好学习，天天向上。</p>
  <p id="p2"><strong>居中对齐</strong>:好好学习，天天向上。</p>
  <p id="p3"><strong>右对齐</strong>:好好学习，天天向上。</p>
</body>
</html>
