<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>color</title>
    <!--
      color属性取值有两种，一种是“关键字”；另外一种是“16进制RGB值”。

      单纯靠“关键字”是满足不了实际开发需求的，因此我们还引入了“16进制RGB值”。所谓的16进制RGB值，指的是类似“#FBF9D0”形式的值。
      这里推荐一个小工具：Color Picker。

      此外，对于16进制颜色值，有两个我们需要知道的：#000000是黑色，#FFFFFF是白色。
    -->
    <style type="text/css">
      #p1 {color: grey;}
      #p2 {color: orange;}
      #p3 {color: red;}
      #p4 {color: #048C02;}
      #p5 {color: #000000;}
      #p6 {color: #FFFFFF;}
    </style>
</head>
<body>
  <p id="p1">grey</p>
  <p id="p2">orange</p>
  <p id="p3">red</p>
  <p id="p4">#048C02</p>
  <p id="p5">#000000</p>
  <p id="p6">#FFFFFF</p>
</body>
</html>
