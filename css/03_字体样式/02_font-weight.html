<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>font-weight</title>
    <!--
      font-weight属性取值有两种：一种是“100~900的数值”；另外一种是“关键字”。
      其中，关键字取值如下表所示。
      属性值	   说明
      normal	  正常（默认值）
      lighter	  较细
      bold	    较粗
      bolder	  很粗（其实效果跟bold差不多）
      对于实际开发来说，一般我们只会用到bold这一个属性值，其他的几乎用不上，这一点大家要记住。
    -->
    <style type="text/css">
      #p1 {font-weight: lighter;}
      #p2 {font-weight: normal;}
      #p3 {font-weight: bold;}
      #p4 {font-weight: bolder;}
    </style>
</head>
<body>
  <p id="p1">lighter</p>
  <p id="p2">normal</p>
  <p id="p3">bold</p>
  <p id="p4">bolder</p>
</body>
</html>
