<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>font-style</title>
    <!--
      font-style属性取值如下所示:
      属性值	 说明
      normal	正常（默认值）
      italic	斜体
      oblique	斜体

      有些字体有斜体italic属性，但有些字体却没有italic属性。oblique是让没有italic属性的字体也能够有斜体效果。
    -->
    <style type="text/css">
      #p1 {font-style: normal;}
      #p2 {font-style: italic;}
      #p3 {font-style: oblique;}
    </style>
</head>
<body>
  <p id="p1">normal</p>
  <p id="p2">italic</p>
  <p id="p3">oblique</p>
</body>
</html>
