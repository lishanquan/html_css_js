<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>width</title>
    <style type="text/css">
      /*
        在CSS中，我们也是使用width和height这两个属性来定义图片的大小（也就是宽度和高度）。
        语法：
        width: 像素值;
        height: 像素值;

        对于图片的边框，我们也是使用border属性来定义的。
        语法：border: 1px solid red;
      */
      img {
        width: 60px;
        height: 60px;
        border: 1px solid red;
      }
    </style>
</head>
<body>
    <img src="../00_img/girl.png" alt="卡通女孩" />
</body>
</html>
