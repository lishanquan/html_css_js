<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>border-spacing</title>
    <style type="text/css">
      /*
        在CSS中，我们可以使用border-spacing属性来定义表格边框间距。
        语法：border-spacing: 像素值;
      */
      table, tr, td, th {border: 1px solid silver;}
      table {border-spacing: 10px;}
    </style>
</head>
<body>
  <table>
    <caption>表格标题</caption>
    <!--表头-->
    <thead>
        <tr>
            <th>表头单元格1</th>
            <th>表头单元格2</th>
        </tr>
    </thead>
    <!--表身-->
    <tbody>
        <tr>
            <td>表行单元格1</td>
            <td>表行单元格2</td>
        </tr>
        <tr>
            <td>表行单元格3</td>
            <td>表行单元格4</td>
        </tr>
    </tbody>
    <!--表脚-->
    <tfoot>
        <tr>
            <td>表行单元格5</td>
            <td>表行单元格6</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
