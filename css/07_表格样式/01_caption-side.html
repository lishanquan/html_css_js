<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>caption-side</title>
    <style type="text/css">
      /*
        在CSS中，我们可以使用caption-side属性来定义表格标题的位置。
        语法：caption-side: 取值;
        说明：caption-side属性取值只有2个，如下所示:
        属性值	   说明
        top	      标题在顶部（默认值）
        bottom	  标题在底部

        要定义表格标题的位置，在table或caption这两个元素的CSS中定义caption-side属性，效果是一样的。
        不过一般情况下，我们都只在table元素中定义就可以了。
      */
      table, tr, td, th {border: 1px solid silver;}
      table {caption-side: bottom;}
    </style>
</head>
<body>
  <table>
    <caption>表格标题</caption>
    <!--表头-->
    <thead>
        <tr>
            <th>表头单元格1</th>
            <th>表头单元格2</th>
        </tr>
    </thead>
    <!--表身-->
    <tbody>
        <tr>
            <td>表行单元格1</td>
            <td>表行单元格2</td>
        </tr>
        <tr>
            <td>表行单元格3</td>
            <td>表行单元格4</td>
        </tr>
    </tbody>
    <!--表脚-->
    <tfoot>
        <tr>
            <td>表行单元格5</td>
            <td>表行单元格6</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
