<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>margin</title>
    <style type="text/css">
      /*
        当既有父元素，也有兄弟元素时，该元素会先看看四个方向有没有兄弟元素存在。如果该方向有兄弟元素，则这个方向的margin就是相对于兄弟元素而言。
        如果该方向没有兄弟元素，则这个方向的margin就是相对于父元素而言。
        
        padding和margin的区别在于：padding体现的是元素的“内部结构”，而margin体现的是元素之间的相互关系。
      */
      #father {
        display: inline-block;
        border: 1px solid blue;
      }
      #son {
        display: inline-block;
        padding: 20px;
        margin-top: 20px;
        margin-right: 40px;
        margin-bottom: 60px;
        margin-left: 80px;
        border: 1px solid red;
        background-color:#FFDEAD;
      }
      .brother {
        height: 50px;
        background-color: lightskyblue;
      }
    </style>
</head>
<body>
  <div id="father">
    <div class="brother"></div>
    <div id="son">绿叶学习网</div>
    <div class="brother"></div>
  </div>
</body>
</html>
