<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在JavaScript中，我们可以使用setInterval()方法来“重复性”地调用函数，并且可以使用clearInterval()来取消执行setInterval()。
      语法：setInterval(code, time);
      说明：
      参数code可以是一段代码，可以是一个函数，也可以是一个函数名。
      参数time是时间，单位为毫秒，表示要过多长时间才执行code中的代码。
      此外，setInterval()跟setTimeout()语法是一样的，唯一不同的是：setTimeout()只执行一次；而setInterval()可以重复执行无数次。
      对于setInterval()来说，下面3种方式都是正确的，这个跟setTimeout()一样：

      //方式1
      setInterval(function(){…}, 2000)
      //方式2
      setInterval(alertMes, 2000)
      //方式3
      setInterval("alertMes()", 2000)
      一般情况下，我们只需要掌握前面两种就行。
    -->
    <script>
      var n = 5;
      window.onload = function() {
        setInterval(countDown, 1000);
      };
      function countDown() {
        if (n > 0) {
          n--;
          document.getElementById("num").innerHTML = n;
        }
      }
    </script>
</head>
<body>
  <p>倒计时：<span id="num">5</span></p>
</body>
</html>
