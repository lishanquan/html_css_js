    <!--
      在JavaScript中，一个浏览器窗口就是一个window对象（这句话很重要）。
      简单来说，JavaScript会把一个窗口看成一个对象，这样我们就可以用这个对象的属性和方法来操作这个窗口。
      实际上，我们每次打开一个页面时，浏览器都会自动为这个页面创建一个window对象。

      window对象存放了这个页面的所有信息，为了更好分类处理这些信息，window对象下面又分为很多对象，如下所示。
      子对象	    说明
      document	文档对象，用于操作页面元素
      location	地址对象，用于操作URL地址
      navigator	浏览器对象，用于获取浏览器版本信息
      history	  历史对象，用于操作浏览历史
      screen	  屏幕对象，用于操作屏幕宽度高度

      window对象及下面这些location、navigator等子对象，
      由于都是操作浏览器窗口的，所以我们又称之为“BOM”，也就是Browser Object Module（浏览器对象模型）。

      window对象常用方法
      方法	说明
      alert()	提示对话框
      confirm()	判断对话框
      prompt()	输入对话框
      open()	打开窗口
      close()	关闭窗口
      setTimeout()	开启“一次性”定时器
      clearTimeout()	关闭“一次性”定时器
      setInterval()	开启“重复性”定时器
      clearInterval()	关闭“重复性”定时器

      对于window对象来说，无论是它的属性，还是方法，都可以省略window前缀。
      例如window.alert()可以简写为alert()，window.open()可以简写为open()，
      甚至window.document.getElementById()可以简写为document.getElementById()，以此类推。
    -->
