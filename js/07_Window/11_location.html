    <!--
      在JavaScript中，我们可以使用window对象下的location子对象来操作当前窗口的URL。所谓URL，指的就是页面地址。
      对于location对象，我们只需要掌握以下3个属性（其他不用管），如下所示。
      属性	  说明
      href	  当前页面地址
      search	当前页面地址“？”后面的内容
      hash	  当前页面地址“#”后面的内容

      在JavaScript中，我们可以使用location对象的href属性来获取或设置当前页面的地址。
      语法：window.location.href
      说明：window.location.href可以直接简写为location.href，不过我们一般都习惯加上window前缀。

      在JavaScript中，我们可以使用location对象的search属性来获取和设置当前页面地址“?”后面的内容。
      语法：window.location.search
      说明：地址“?”后面这些内容，也叫querystring（查询字符串），一般用于数据库查询，而且是大量用到！

      在JavaScript中，我们可以使用location对象的hash属性来获取和设置当前页面地址井号（#）后面的内容。井号（#）一般用于锚点链接。
    -->
