<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在JavaScript中，我们可以使用window对象下的子对象navigator来获取浏览器的类型。
      语法：window.navigator.userAgent

      不同浏览器，会弹出相应的版本号信息。
      不过这3种浏览器都含有独一无二的字符：IE含有“MSIE”；Chrome含有“Chrome”；而Firefox含有“Firefox”。
      根据这个特点，我们可以判断当前浏览器是什么类型的浏览器。

      这里注意一下，对于IE浏览器来说，上面代码只能识别IE10及以下版本，如果想要识别所有的IE浏览器，我们应该使用下面代码来进行判断：
      if (!!window.ActiveXObject || "ActiveXObject" in window){
          alert("这是IE");
      }
    -->
    <script>
      if (window.navigator.userAgent.indexOf("MSIE") != -1) {
        alert("IE");
      } else if (window.navigator.userAgent.indexOf("Chrome") != -1) {
        alert("Chrome");
      } else if (window.navigator.userAgent.indexOf("Firefox") != -1) {
        alert("Firefox");
      }
    </script>
</head>
<body>
</body>
</html>
