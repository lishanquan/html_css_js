<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在事件操作中，可以这样理解：哪个DOM对象（元素节点）调用了this所在的函数，那么this指向的就是哪个DOM对象。

      一开始想要实现的效果是：点击哪一个li元素，就改变这个li元素的颜色。
      很多人自然而然就写下了上面这种代码。然后测试的时候，会发现完全没有效果。
      这是怎么回事呢？
      我们试着把oLi[i].style.color = "hotpink";这一句换成this.style.color = "hotpink";就有效果了。

      那么为什么用oLi[i]就不正确，而必须要用this呢？
      其实这就是典型的闭包问题。(重点的一句：闭包让你可以在一个内层函数中访问到其外层函数的作用域。)

      在事件函数中，想要使用当前元素节点，我们尽量使用this来代替oBtn、oLi[i]等等这种DOM对象的写法。
    -->
    <script>
     window.onload = function() {
      var oUl = document.getElementById("list");
      var oLi = oUl.getElementsByTagName("li");
      for (var i = 0; i < oLi.length; i++) {
        oLi[i].onclick = function() {
          // oLi[i].style.color = "hotpink";
          this.style.color = "hotpink";
        };
      }
     };
    </script>
</head>
<body>
  <ul id="list">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
</body>
</html>
