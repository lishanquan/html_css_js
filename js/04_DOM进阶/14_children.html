<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
      /*
      从上面我们也可以看出来了，使用childNodes、firstChild、lastChild这几个来操作元素节点是非常麻烦的，
      因为它们都把文本节点（一般是空白节点）算进来了。
      实际上，上面这种是旧的做法，JavaScript为了让我们可以快速开发，提供了新的方法，
      也就是只针对元素节点的操作属性：children、firstElementChild、lastElementChild。

      这里我们使用oUl.removeChild(oUl.lastElementChild);一句代码就可以轻松搞定。
      此外，firstElementChild获取的是第一个子元素节点，lastElementChild获取的是最后一个子元素节点。
      如果我们想要获取任意一个子元素节点，可以使用children[i]的方式来实现。
      */
     window.onload = function() {
      var oBtn = document.getElementById("btn");
      var oUl = document.getElementById("list");
      oBtn.onclick = function() {
        oUl.removeChild(oUl.lastElementChild);
      }
     }
    </script>
</head>
<body>
  <ul id="list">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>jQuery</li>
    <li>Vue.js</li>
  </ul>
  <input id="btn" type="button" value="删除" />
</body>
</html>
