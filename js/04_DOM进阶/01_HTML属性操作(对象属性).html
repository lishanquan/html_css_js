<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
      /*
      在JavaScript中，有两种操作HTML元素属性的方式：一种是使用“对象属性”；另外一种是使用“对象方法”。
      不管是用“对象属性”方式，还是用“对象方法”方式，都涉及以下2种操作。
      （1）获取HTML属性值
      （2）设置HTML属性值
      元素操作，准确来说，操作的是“元素节点”。属性操作，准确来说，操作的是“属性节点”。

      获取HTML元素的属性值，一般都是通过属性名，来找到该属性对应的值。
      语法：obj.attr

      说明：
      obj是元素名，它一个DOM对象。所谓的DOM对象，指的是getElementById()、getElementsByTagName()等方法获取到的元素节点。
      attr是属性名，对于一个对象来说，当然是通过点运算符（.）来获取它的属性值。

      在实际开发中，更多情况下我们想要获取的是表单元素的值。其中获取文本框、单选按钮、复选框、下拉列表中的值，都是通过value属性来获取的。


      设置HTML元素的属性值，同样也是通过属性名来设置的，非常简单。
      语法：obj.attr = "值";
      说明：obj是元素名，它一个DOM对象，attr是属性名。
      */
    </script>
</head>
<body>
</body>
</html>
