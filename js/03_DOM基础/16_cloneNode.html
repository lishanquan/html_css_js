<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
      /*
      在JavaScript中，我们可以使用cloneNode()方法来实现复制元素。
      语法：obj.cloneNode(bool)
      说明：参数obj表示被复制的元素，而参数bool是一个布尔值。
      参数设置为true时，表明克隆节点及其属性以及后代；参数设置为false时，表明克隆节点本身。
      */
      window.onload = function () {
        var oBtn = document.getElementById("btn");
        oBtn.onclick = function() {
          var oUl = document.getElementById("list");
          document.body.appendChild(oUl.cloneNode(1));
        }
      }
    </script>
</head>
<body>
  <ul id="list">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <input id="btn" type="button" value="复制">
</body>
</html>
