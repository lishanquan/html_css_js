<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
      /*
      getElementsByTagName()方法获取的是一个“类数组”（也叫伪数组），这不是真正意义上的数组。
      为什么这样说呢？
      因为我们只能使用到数组的length属性以及下标的形式，但是对于push()等方法是没办法在这里用的。
      记住，类数组只能用到两点：
      (1)length属性；
      (2)下标形式。
      */
      window.onload = function () {
        var arr = ["HTML", "CSS", "JavaScript", "jQuery", "Vue.js"];
        var oUl = document.getElementById("list");
        var oLi = oUl.getElementsByTagName("li");
        for (var i = 0; i < oLi.length; i++) {
          oLi[i].innerHTML = arr[i];
          oLi[i].style.color = "red";
        }
      }
    </script>
</head>
<body>
  <ul id="list">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
