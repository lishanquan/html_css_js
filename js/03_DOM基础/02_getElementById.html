<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
      /*
      在JavaScript中，如果想通过id来选中元素，我们可以使用getElementById()来实现。
      语法：document.getElementById("id名")
      */
      window.onload = function () {
        var oDiv = document.getElementById("div1");
        oDiv.style.color = "red";
      }
    </script>
</head>
<body>
  <div id="div1">JavaScript</div>
</body>
</html>
