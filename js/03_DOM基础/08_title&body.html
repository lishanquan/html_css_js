<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
      /*
      由于一个页面只有一个title元素和一个body元素，
      因此对于这两个元素的选取，JavaScript专门为我们提供了两个非常方便的方法：document.title和document.body。
      */
      window.onload = function () {
        document.title = "梦想是什么？";
        document.body.innerHTML = "<strong style='color:red'>梦想就是一种让你感到坚持就是幸福的东西。</strong>";
      }
    </script>
</head>
<body>
</body>
</html>
