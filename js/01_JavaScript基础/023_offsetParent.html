<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        offsetParent：获取当前元素的定位父元素。
        如果当前元素的父元素，有CSS定位（position为absolute、relative、fixed），那么 offsetParent 获取的是最近的那个父元素。
        如果当前元素的父元素，没有CSS定位（position为absolute、relative、fixed），那么offsetParent 获取的是body。
    -->
</head>
<body>
    <div class="box1" style="position: absolute;">
        <div class="box2" style="position: fixed;">
            <div class="box3">
                <div class="box4"></div>
            </div>
        </div>
    </div>

    <div class="box5">
        <div class="box6"></div>
    </div>

    <script>
        var box3 = document.getElementsByClassName("box3")[0];
        var box4 = document.getElementsByClassName("box4")[0];
        var box6 = document.getElementsByClassName("box6")[0];

        console.log(box3.offsetParent);
        console.log(box4.offsetParent);
        console.log(box6.offsetParent);
    </script>
</body>
</html>
