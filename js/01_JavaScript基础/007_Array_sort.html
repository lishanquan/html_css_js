<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <!--将数组中的数字按照从小到大排序-->
    <script>
        var arr = [5, 2, 11, 3, 4, 1];
        // 自定义排序规则
        var result = arr.sort(function (a, b) {
            if (a > b) {
                //如果a大于b，则交换a和b的位置
                return 1;
            } else if (a < b) {
                //如果a小于b，则位置不应
                return -1;
            } else {
                //如果a等于b，则位置不应
                return 0;
            }
        });
        console.log('arr = ' + JSON.stringify(arr));
        console.log('result = ' + JSON.stringify(result));
    </script>

    <!--写法2：冒泡排序-->
    <script>
        let arr2 = [5, 2, 11, 3, 4, 1];
        let result2 = arr2.sort(function (a, b) {
            return a - b; //升序
            // return b - a; //降序
        });
        console.log('arr = ' + JSON.stringify(arr2));
        console.log('result = ' + JSON.stringify(result2));
    </script>

    <!--写法3：箭头函数-->
    <script>
        let arr3 = [5, 2, 11, 3, 4, 1];
        let result3 = arr3.sort((a, b) => {
            return a - b; //升序
        });
        console.log('arr = ' + JSON.stringify(arr3));
        console.log('result = ' + JSON.stringify(result3));
    </script>

    <!--写法4：
        写法3中函数体内只有一句话，所以可以去掉 return 语句，继续简化为如下写法-->
    <script>
        let arr4 = [5, 2, 11, 3, 4, 1];
        let result4 = arr4.sort((a, b) => a - b);
        console.log('arr = ' + JSON.stringify(arr4));
        console.log('result = ' + JSON.stringify(result4));
    </script>

    <script>
        let dataList = [
            {
                title: '品牌鞋子，高品质低价入手',
                publishTime: 200,
            },
            {
                title: '不是很贵，但是很暖',
                publishTime: 100,
            },
            {
                title: '无法拒绝的美食，跟我一起吃吃',
                publishTime: 300,
            }
        ];

        console.log('排序前数组：' + JSON.stringify(dataList));

        dataList.sort((a, b) => parseInt(a.publishTime) - parseInt(b.publishTime));

        console.log('排序后数组：' + JSON.stringify(dataList));
    </script>
</body>
</html>
