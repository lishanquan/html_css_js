<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nameList = ['湖人', '总冠军', 'more'];
        function myTemplate() {
            return `<ul>
                ${nameList
                    .map((item) => `<li>${item}</li>`)
                    .join('')}
            </ul>`;
        }
        document.body.innerHTML = myTemplate();
    </script>
</body>
</html>
