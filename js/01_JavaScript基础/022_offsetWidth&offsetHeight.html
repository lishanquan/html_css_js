<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        offsetWidth 和 offsetHight：获取元素的宽高 + padding + border，不包括margin。如下：

        offsetWidth = width + padding + border
        offsetHeight = Height + padding + border

        这两个属性，他们绑定在了所有的节点元素上。获取元素之后，只要调用这两个属性，我们就能够获取元素节点的宽和高。
    -->
    <style>
        div {
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 10px solid #000;
            margin: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script>
        var div1 = document.getElementsByTagName("div")[0];

        console.log(div1.offsetWidth); //140(100 + 2*10 + 2*10)
        console.log(typeof div1.offsetHeight); //number
    </script>
</body>
</html>
