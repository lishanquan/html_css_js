<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--
        Moment.js 是一个轻量级的JavaScript时间库，我们可以利用它很方便地进行时间操作，提升开发效率。
        http://momentjs.cn/
    -->
</head>
<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script>
        //按照指定格式，格式化当前时间
        console.log(moment().format('YYYY-MM-DD HH:mm:ss'));
        console.log(typeof moment().format('YYYY-MM-DD HH:mm:ss'));

        //按照指定格式，格式化指定时间
        console.log(moment('2020/10/31 14:30:38').format('YYYY-MM-DD HH:mm:ss'));

        //按照指定格式，获取七天后的时间
        console.log(moment().add(7, 'days').format('YYYY-MM-DD HH:mm:ss'));
    </script>
</body>
</html>
