<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--
        创建Date对象两种方法：
        1.无参，获取系统当前时间对象
        2.有参，返回输入的时间对象

    -->
    <style>
        div {
            width: 800px;
            margin: 200px auto;
            color: red;
            text-align: center;
            font: 600 30px/30px 'simsun';
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        var div = document.getElementsByTagName('div')[0];

        var timer = setInterval(() => {
            countDown('2022/9/18 11:30:00');
        }, 1);

        function countDown(myTime) {
            var nowTime = new Date();
            var future = new Date(myTime);
            var timeSum = future.getTime() - nowTime.getTime();

            var day = parseInt(timeSum / 1000 / 60 / 60 / 24);
            var hour = parseInt((timeSum / 1000 / 60 / 60) % 24);
            var minu = parseInt((timeSum / 1000 / 60) % 60);
            var sec = parseInt((timeSum / 1000) % 60);
            var millsec = parseInt(timeSum % 1000);

            //细节处理
            day = day < 10 ? '0' + day : day;
            hour = hour < 10 ? '0' + hour : hour;
            minu = minu < 10 ? '0' + minu : minu;
            sec = sec < 10 ? '0' + sec : sec;
            if (millsec < 10) {
                millsec = '00' + millsec;
            } else if (millsec < 100) {
                millsec = '0' + millsec;
            }

            //兜底处理
            if (timeSum < 0){
                div.innerHTML = '距离发布会还有00天00小时00分00秒000毫秒';
                clearInterval(timer);
                return;
            }

            div.innerHTML = '距离发布会还有' + day + '天' + hour + '小时' + minu + '分' + sec + '秒' + millsec + '毫秒';
        }
    </script>
</body>
</html>
