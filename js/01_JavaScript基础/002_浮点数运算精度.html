<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        数值范围：
        最大值：Number.MAX_VALUE
        最小值：Number.MIN_VALUE
        如果使用Number表示的变量超过了最大值，则会返回Infinity。
        无穷大（正无穷）：Infinity
        无穷小（负无穷）：-Infinity

        注：typeof Infinity 的返回结果是number。

        NaN
        Not a number，非数值。
        typeof NaN 的返回结果是number。
        Undefined和任何数值计算的结果为NaN。NaN与任何值不相等，包括NaN本身。

        Null：空对象
        null专门用来定义一个空对象。
        注：Null类型的值只有一个，就是null。比如，let a = null
        使用typeof检查一个null值时，会返回object

        undefined
        case1：变量已声明，未赋值时
        注：
        Undefined类型的值只有一个，就是undefined。
        使用typeof检查一个undefined值时，会返回undefined

        case2：变量未声明
        case3：函数无返回值
        case4：调用函数时，未传参

        其它区别：
        null == undefined 结果为 true
        null === undefined 结果为 false。
        和数字运算时：
        10 + null 结果为10
        10 + undefined 结果为NaN
        总结：
        任何数据类型和 undefined 运算都是 NaN;
        任何值和 null 运算，null 可看做 0 运算。

    -->
</head>
<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/decimal.js/10.2.0/decimal.min.js"></script>
    <script>
        console.log('加法：');
        var a = 0.1;
        var b = 0.2;
        console.log(a + b);
        console.log(new Decimal(a).add(new Decimal(b)).toNumber());

        console.log('减法：');
        var a = 1.0;
        var b = 0.7;
        console.log(a - b);
        console.log(new Decimal(a).sub(new Decimal(b)).toNumber());

        console.log('乘法：');
        var a = 1.01;
        var b = 1.003;
        console.log(a * b);
        console.log(new Decimal(a).mul(new Decimal(b)).toNumber());

        console.log('除法：');
        var a = 0.029;
        var b = 10;
        console.log(a / b);
        console.log(new Decimal(a).div(new Decimal(b)).toNumber());
    </script>
</body>
</html>
