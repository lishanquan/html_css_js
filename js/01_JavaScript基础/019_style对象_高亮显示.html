<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>
    <!--
        2.当前输入的文本框高亮显示
    -->
    <ul>
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
    </ul>
    <script>
        var inputArr = document.getElementsByTagName("input");
        for (var i = 0; i < inputArr.length; i++) {
            inputArr[i].onfocus = function () {
                this.style.border = "2px solid red";
                this.style.backgroundColor = "#ccc";
            }
            inputArr[i].onblur = function () {
                this.style.border = "";
                this.style.backgroundColor = "";
            }
        }
    </script>
</body>
</html>
