<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在JavaScript中，我们可以使用document对象的URL属性来获取当前页面的地址。
      语法：document.URL

      document.URL和window.location.href都可以获取当前页面的URL，
      不过它们也有区别：document.URL只能获取不能设置；window.location.href既可以获取也可以设置。
    -->
    <script>
      var url = document.URL;
      document.write("当前页面地址是：" + url);
    </script>
</head>
<body>
</body>
</html>
