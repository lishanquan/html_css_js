<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
      在JavaScript中，常用的编辑事件有3种。
      oncopy
      onselectstart
      oncontextmenu

      在JavaScript中，我们可以使用oncopy事件来防止页面内容被复制。
      语法：
      document.body.oncopy = function () 
      {
          return false;
      }
    -->
    <script>
     window.onload = function() {
      document.body.oncopy = function () {
        return false;
      };
     };
    </script>
</head>
<body>
  <div>不要用战术上的勤奋，来掩盖战略上的懒惰。</div>
</body>
</html>
