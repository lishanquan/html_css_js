<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
      /*
      在JavaScript中，我们可以使用pop()方法来删除数组的最后一个元素，并且可以得到一个新数组（也就是原数组变了）。
      语法：数组名.pop()
      说明：push()用于在数组结尾处添加新的元素，pop()用于删除数组最后一个元素，两者也是相反操作。
      */
      var arr = ["HTML", "CSS", "JavaScript", "jQuery"];
      arr.pop();
      document.write(arr);
    </script>
</head>
<body>
</body>
</html>
