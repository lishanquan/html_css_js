<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
      /*
      在JavaScript中，我们可以使用slice()方法来获取数组的某一部分。slice，就是“切片”的意思。
      语法：数组名.slice(start, end);
      说明：
      start表示开始位置，end表示结束位置。start和end都是整数，都是从0开始，其中end大于start。
      slice(start,end)截取范围为：[start,end)，也就是“包含start但不包含end”。其中，end可以省略。当end省略时，获取的范围为：start到结尾。
      */
      var arr = ["HTML", "CSS", "JavaScript", "jQuery", "Vue.js"];
      document.write(arr.slice(1, 3));
    </script>
</head>
<body>
</body>
</html>
