<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>数据类型</title>
    <script>
      /*
      在JavaScript中，基本数据类型有5种：数字、字符串、布尔值、未定义值和空值。而常见的引用数据类型有两种：数组、对象。

      在JavaScript中，所有变量都是用var声明。

      在JavaScript中，数字是最基本的数据类型。所谓的数字，就是我们数学上的数字，如10、-10、3.14等。
      JavaScript中的数字是不区分“整型（int）”和“浮点型（float）”的。

      */
    </script>
</head>
