<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
      /*
      在JavaScript中，我们可以使用shift()方法来删除数组中的第一个元素，并且可以得到一个新的数组（也就是原数组变了）。
      语法：数组名.shift()
      说明：unshift()方法用于在数组开头添加新元素，shift()方法用于删除数组开头第一个元素，两者是相反操作。
      */
      var arr = ["HTML", "CSS", "JavaScript", "jQuery"];
      arr.shift();
      document.write(arr);
    </script>
</head>
<body>
</body>
</html>
