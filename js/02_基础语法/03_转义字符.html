<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>转义字符</title>
    <script>
      /*
      在JavaScript中，常见的转义字符如表所示。
      常见的转义字符
      \'	英文单引号
      \"	英文双引号
      \n	换行符

      实际上，JavaScript中的转义字符很多，但是我们只需要记住上面3种就可以了。此外还需要特别说明一下，对于字符串的换行，有以下2种情况。
      （1）如果是在document.write()中换行，则应该用：<br/>
      （2）如果是在alert()中换行，则应该用：\n
      */
    //  document.write("勇士，<br/>总冠军！");
    alert("勇士，\n总冠军！");
    </script>
</head>
<body>
</body>
</html>
